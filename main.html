<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Feed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px; /* for bottom nav */
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
      padding: 1rem;
    }

    .post-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post-card {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .post-card img {
      width: 100%;
      border-radius: 10px;
    }

    .post-card h3, .post-card p {
      margin: 0.5rem 0;
    }

    .message-btn {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Waste Marketplace Feed</h2>

  <div class="post-feed">
    <!-- Sample post -->
    <div class="post-card">
      <img src="https://via.placeholder.com/400x250" alt="Waste Image">
      <h3>Old Plastic Bottles</h3>
      <p>Price: ‚Çπ50</p>
      <p>Type: Plastic</p>
      <button class="message-btn">Message Seller</button>
    </div>

    <div class="post-card">
      <img src="https://via.placeholder.com/400x250" alt="Waste Image">
      <h3>Old Newspapers</h3>
      <p>Price: ‚Çπ30</p>
      <p>Type: Paper</p>
      <button class="message-btn">Message Seller</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="#">üè† Home</a>
    <a href="#">‚ûï Post</a>
    <a href="#">üì© Messages</a>
    <a href="#">üë§ Profile</a>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
